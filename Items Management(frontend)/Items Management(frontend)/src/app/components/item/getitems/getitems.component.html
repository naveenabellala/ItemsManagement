
<div class='container'>
    <div class='card'>
        <div class='card-header'>
            <h2>{{pageTitle}}</h2>
        </div>
        <br>
        <div class='card-body'>
            



            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            
                            <th>Item Id</th>
                            <th>Item Model</th>
                            <th>Item Company</th>
                            
                            <th colspan="2">Actions</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of items'>
                            
                            <td>{{item.itemId }}</td>
                            <td>{{item.model}}</td>
                            <td>{{item.company}}</td>
                            
                            
                            <td>
                                <button class='btn btn-danger' (click)="deleteItem(item.itemId)">Delete</button>
                            </td>
                            
                           
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div class='card-footer' style="text-align:right">
            <a [routerLink]="['']">Go To Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a [routerLink]="['/additem']" class="btn btn-primary">Add Item</a>
        </div>
    </div>
    <div *ngIf='errorMessage' class='alert alert-danger'>
        Error: {{ errorMessage }}
    </div>
</div>
