
<div class='container'>
    <div class='card'>
        <div class='card-header'>
            <h2>{{pageTitle}}</h2>
        </div>
        <br>
        <div class='card-body'>
            



            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            
                            <th>Owner Id</th>
                            <th>Owner Name</th>
                            <th>Owner Location</th>
                            
                            
                            <th colspan="2">Actions</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let owner of owners'>
                            
                            <td>{{owner.ownerId }}</td>
                            <td>{{owner.ownerName}}</td>
                            <td>{{owner.ownerLocation}}</td>
                           
                            
                            
                            
                            <td>
                                <button class='btn btn-danger' (click)="deleteOwner(owner.ownerId)">Delete</button>
                            </td>
                            
                           
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div class='card-footer' style="text-align:right">
            <a [routerLink]="['']">Go To Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary" [routerLink]="['/addowner']">Add Owner</button>
        </div>
    </div>
    <div *ngIf='errorMessage' class='alert alert-danger'>
        Error: {{ errorMessage }}
    </div>
</div>
